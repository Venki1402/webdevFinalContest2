<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scaler Socials</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
	<nav class="navbar">
		<img src="assets/SST Logo.png" alt="Logo" class="logo">
		<img src="assets/scaler-social.png" alt="Image" class="image">
	</nav>
	<div class="container">
		<div class="left">
			<h4>Post Your thoughts here</h4>
			<br>
			<div class="post-box">
				<img src="assets/profile_image.png" alt="profile-pic">
				<textarea name="post-content" id="post-content" cols="30" rows="10"></textarea>
				<button class="post-btn" onclick="addPost()">Post</button>
			</div>
		</div>
		<div class="right" id="feed-post">
			<h3 id="feed-heading">Your Feed</h3>
			<br><br><br>
			<div class="post">
				<img src="assets/profile_image.png" alt="profile-pic">
				<p id="username">Username</p>
				<p id="userId">User Id</p>
				<br>
				<p class="post-text">Hey, I am new here</p>
				<div class="actions">
					<img src="assets/heart.png" alt="" class="action-icons heart" onmouseover="changeToFilledHeart(this)" onmouseout="changeToOriginalHeart(this)" onclick="toggleRedHeart(this)">
					<img src="assets/comment.png" alt="" class="action-icons comment" onclick="addComment(this)">
					<img src="assets/delete.png" alt="" class="delete-btn" onclick="showDeleteConfirmation(this)">
				</div>
			</div>
		</div>
	</div>
	<div id="deleteModal" class="modal">
		<div class="modal-content">
			<p>Are you sure you want to delete this post?</p>
			<div class="modal-buttons">
				<button class="secondary" onclick="hideDeleteConfirmation()">Cancel</button>
				<button class="primary" onclick="deletePost()">Delete</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
